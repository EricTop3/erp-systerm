  <script>
    function loadCss(file){
      var head=document.getElementsByTagName('head').item(0);
      var css=document.createElement('link')
      css.href=""+file+".css";
      css.rel='stylesheet';
      css.type='text/css';
      css.id='loadCss';
      head.appendChild(css);
    }
     if(window.location.href.indexOf('/admin')>-1){
       loadCss('static/assets/css/bootstrap')
       loadCss('static/assets/css/admin')
     }else{
       loadCss('static/assets/css/app')
       loadCss('static/assets/css/style')
     }
  </script>
