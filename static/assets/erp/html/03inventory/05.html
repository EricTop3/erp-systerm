<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERP库存首页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="../../css/app.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/repertory-home.css">
    <script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid admin-header">
    <div class="row">
        <div class="col-md-2 text-center">
            <h2>中渝爱都会店</h2>
            <h3>营业员：张筱雨</h3>
            <span>[退出]</span></div>
        <div class="col-md-9">
            <ul class="nav nav-pills navbar-right">
                <li><a href="#">点单</a></li>
                <li><a href="#">会员</a></li>
                <li><a href="#">库存</a></li>
                <li class="active"><a href="#">结算</a></li>
                <li><a href="#">交易查询</a></li>
                <li><a href="#">微商城订单</a></li>
            </ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<div class="container-fluid">
    <!-- 路径导航 -->
    <ol class="breadcrumb">
        <li class="active"><span class="glyphicon glyphicon-home c-erp" aria-hidden="true"></span> 您当前的位置：结算首页</li>
        <li class="active">结算历史</li>
    </ol>

    <div class="repertory-home">
        <div class="repertory-box">
            <div class="repertory-item itemPosition1 text-center">
                <img src="../../images/icon-1.png" alt="要货申请单">
                <h4>要货申请单</h4>
                <div class="repertory-arrow position-horizontal"></div>
            </div>
            <div class="repertory-item itemPosition2 text-center">
                <img src="../../images/icon-2.png" alt="要货单汇总">
                <h4>要货单汇总</h4>
                <div class="repertory-arrow position-horizontal rotate-rightBottom"></div>
            </div>
            <div class="repertory-item itemPosition3 text-center">
                <img src="../../images/icon-3.png" alt="调拨收货单">
                <h4>调拨收货单</h4>
                <div class="repertory-arrow position-horizontal"></div>
            </div>
            <div class="repertory-item itemPosition4 text-center">
                <img src="../../images/icon-4.png" alt="调拨收货单汇总">
                <h4>调拨收货单汇总</h4>
                <div class="repertory-arrow position-horizontal"></div>
            </div>
            <div class="repertory-item itemPosition5 text-center">
                <img src="../../images/icon-5.png" alt="盘点差异汇总">
                <h4>盘点差异汇总</h4>
                <div class="repertory-arrow position-horizontal rotate-rightTop"></div>
            </div>
            <div class="repertory-item itemPosition6 text-center">
                <img src="../../images/icon-6.png" alt="库存盘点">
                <h4>库存盘点</h4>
                <div class="repertory-arrow position-horizontal"></div>
            </div>
            <div class="repertory-item itemPosition7 text-center">
                <img src="../../images/icon-7.png" alt="库存查询">
                <h4>库存查询</h4>
                <div class="repertory-arrow position-horizontal"></div>
            </div>
            <div class="repertory-item itemPosition8 text-center">
                <img src="../../images/icon-8.png" alt="生产出库汇总">
                <h4>生产出库汇总</h4>
                <div class="repertory-arrow position-horizontal rotate-rightBottom"></div>
            </div>
            <div class="repertory-item itemPosition9 text-center">
                <img src="../../images/icon-9.png" alt="调拨出库汇总">
                <h4>调拨出库汇总</h4>
                <div class="repertory-arrow position-horizontal"></div>
            </div>
            <div class="repertory-item itemPosition10 text-center">
                <img src="../../images/icon-10.png" alt="销售出库汇总">
                <h4>销售出库汇总</h4>
                <div class="repertory-arrow position-horizontal rotate-rightTop"></div>
            </div>
            <div class="repertory-item itemPosition11 text-center">
                <img src="../../images/icon-11.png" alt="调拨出库单">
                <h4>调拨出库单</h4>
            </div>

        </div>
    </div>
</div>

</body>
</html>
